<html>
    <head>
        <title>
            Forms 
        </title>
    </head>
    <body>
        <textarea>FORM</textarea>
        <form>
            <fieldset>
                <legend>
                    <h1>Create account</h1>
                </legend>
                <label>Name</label><br>
                <input type="text" placeholder="Name"><br><br>
                <label>E-Mail ID</label><br>
                <input type="email" placeholder="E-mail ID"><br><br>
                <label>Password</label><br>
                <input type="password" placeholder="Password"><br><br>
                <label>Gender</label><br>
                <input type="radio" name="gender" value="Male">Male<br>
                <input type="radio" name="gender" value="Male">Female<br><br>
                <label>Favourite city</label><br>
                <input type="checkbox" value="Mumbai">Mumbai<br>
                <input type="checkbox" value="New Delhi">New Delhi<br><br>
                <label>Date of birth</label>
                <input type="date" id="DOB"><br><br>
                <button>Submit</button>
            </fieldset>
            <fieldset>
                <legend>
                    <h1>Educational Information</h1>
                </legend>
                <label>Institute name</label><br>
                <input type="text" placeholder="Name"><br><br>
                <label>Grade</label><br>
                <select>
                    <option value="6">6</option>
                    <option value="6">7</option>
                    <option value="6">8</option>
                    <option value="6">9</option>
                    <option value="6">10</option>
                    <option value="6">11</option>
                    <option value="6">12</option>
                </select>
               
            </fieldset>
            </form>
    </body>
</html>
